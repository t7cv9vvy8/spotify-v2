<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" type="logo.svg" href="assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container" >
        
        <div class="side-bar">
            <div onclick="closeSidebar()" class="crossicon"><i class="fa-solid fa-x"></i></div>
            <div class="logo rounded">
                <a class="invert" href="index.html"><img src="assets/logo.svg" alt="Logo"></a>
                <a href="index.html">Spotify</a>
            </div>
            <div class="homeList">
                <ul>
                    <li>Home</li>
                    <li>Search</li>
                </ul>
            </div>

            <div class="library rounded m-1">
                <div class="heading">
                    <img src="./assets/library_icon.png" alt="lib icon">
                    <h2>Your Library</h2>
                </div>

                <div class="songList">
                    <ul>
                       
                    </ul>
                </div>

                </div>
        
        </div>



        <div class="left rounded m-1">
            <div class="logo rounded">
                <a class="invert" href="index.html"><img src="assets/logo.svg" alt="Logo"></a>
                <a href="index.html">Spotify</a>
            </div>

            <div class="home rounded m-1">
                <ul>
                    <li><i class="fa-solid fa-home"></i>Home</li>
                    <li><i class="fa-solid fa-search"></i>Search</li>
                </ul>
            </div>

             <div class="library rounded m-1">
                <div class="heading">
                    <img src="./assets/library_icon.png" alt="lib icon">
                    <h2>Your Library</h2>
</div>
                <div class="mainList">
                    <ul>
                    
                    </ul>
                </div>
                
               

                <div class="footer">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms Of Services</a>
                    <a href="#">Legal</a>
                    <a href="#">About</a>
                </div>
            </div>
        </div>




        <div class="right rounded m-1" >
            <div class="header rounded">
                <div class="nav">
                     <img src="./assets/backward_icon.png" alt="backward icon" >
                    <img src="./assets/forward_icon.png" alt="backward icon">
                </div>
                <div class="buttons">
                    <button class="signupBtn">Signup</button>
                    <button class="loginBtn">Login</button>
                    <div class="baricon" onclick="openSidebar()">
            <i class="fa-solid fa-bars"></i>
        </div>
                </div>
            </div>

            <div class="spotifyPlaylists" onclick="closeSidebar()">
                <h1>
                    Spotify Playlist
                </h1>
                <div class="cardContainer">
                    
                </div>


            
        </div>

        <div class="player invert">
             <p class="songTitle">SongName</p>
            <div class="player-controls">
               
            <img src="./assets/player_icon1.png" alt="icon" class="player-control-icon"> 
            <img src="./assets/player_icon2.png" alt="icon" class="player-control-icon">
            <img src="./assets/player_icon3.png" alt="icon" class="player-control-icon playBtn" style="opacity: 1; height: 2rem;">
            <img src="./assets/player_icon4.png" alt="icon" class="player-control-icon">
            <img src="./assets/player_icon5.png" alt="icon" class="player-control-icon">
            </div>
            
            <div class="playback-bar">
                <span class="current-time">0:00</span>
                <span class="progress-bar"> <div class="progress-circle"></div> </span>
                <span class="total-time">3:00</span>

            </div>
          </div>
    </div>

</div>




    <script src="index.js"></script>
</body>

</html>
